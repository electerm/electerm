# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: win-1

on:
  push:
    branches: [ build, test ]

jobs:
  build:

    runs-on: windows-2022
    environment: build
    if: "!contains(github.event.head_commit.message, '[skip build]') && !contains(github.event.head_commit.message, '[skip ci]') && !contains(github.event.head_commit.message, '[skip win]')"

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 16.x
      uses: actions/setup-node@v3
      with:
        node-version: 16.x

    - uses: actions/setup-python@v4
      with:
        python-version: '3.7' # Version range or exact version of a Python version to use, using SemVer's version range syntax
        architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified
    - run: npm install -g node-gyp

    # before_install:
    # - run: npm install --global --production windows-build-tools --vs2015
    - run: npm install -g yarn
    - run: mv package.json package1.json
    - run: mv package-lock.json package-lock1.json
    - run: npm i -S node-pty@1.1.0-beta2
    - run: .\\node_modules\\.bin\\electron-rebuild
    - run: mv package-lock1.json package-lock.json
    - run: mv package1.json package.json
    - run: npm i

    # script:
    - run: npm run prepare-build

    - name: build
      if: "!contains(github.event.head_commit.message, 'skip build')"
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BUILD_NUMBER: ${{ secrets.BUILD_NUMBER }}
      run: npm run build-win-1

