name: Sync Master to Gitee

on:
  push:
    branches: [ master ]  # Only trigger when master is updated

jobs:
  sync-master:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Push Master to Gitee
        run: |
          git remote add gitee https://${{ secrets.GITEE_USER }}:${{ secrets.GITEE_TOKEN_PUSH }}@gitee.com/github-zxdong262/electerm.git
          git push gitee HEAD:master  # Push only the latest master branch