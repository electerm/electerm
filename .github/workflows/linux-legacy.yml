# Simplified workflow using custom electerm-builder Docker image
name: linux-legacy-docker

on:
  push:
    branches: [ build, test, build-only, linux-legacy ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: zxdong262/electerm-builder-legacy:latest  # This will be our custom image
    environment: build
    if: ${{ !contains(github.event.head_commit.message, '[skip build]') && !contains(github.event.head_commit.message, '[skip ci]') && !contains(github.event.head_commit.message, '[skip legacy]') && !contains(github.event.head_commit.message, '[skip linux-legacy]') }}

    steps:
    - name: Clone repository and setup workspace
      run: |
        cd /tmp
        git clone https://github.com/electerm/electerm.git electerm_source
        cd electerm_source
        git checkout ${{ github.sha }}
        echo "WORKSPACE_DIR=/tmp/electerm_source" >> $GITHUB_ENV

    - name: Verify pre-installed versions
      working-directory: /tmp/electerm_source
      run: |
        echo "=== Pre-installed versions ==="
        node --version
        npm --version
        yarn --version
        python3 --version
        python --version
        gcc --version
        g++ --version
        fpm --version

    - name: Clear electron-builder cache
      working-directory: /tmp/electerm_source
      run: rm -rf ~/.cache/electron-builder

    - name: Install electron
      working-directory: /tmp/electerm_source
      run: npm i -D electron@22.3.27
      
    - name: Install node-pty
      working-directory: /tmp/electerm_source
      run: npm i -S -E node-pty@0.10.1
      
    - name: Install serialport
      working-directory: /tmp/electerm_source
      run: npm i -S -E serialport@10.5.0
      
    - name: Install vite
      working-directory: /tmp/electerm_source
      run: npm i -D vite@4
      
    - name: Install electron rebuild
      working-directory: /tmp/electerm_source
      run: npm i -D @electron/rebuild@3.7.2

    - name: Install npm dependencies
      working-directory: /tmp/electerm_source
      run: npm ci

    - name: Build application
      working-directory: /tmp/electerm_source
      run: npm run b

    - name: Build legacy packages
      working-directory: /tmp/electerm_source
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BUILD_NUMBER: ${{ secrets.BUILD_NUMBER }}
      run: node build/bin/build-linux-legacy
