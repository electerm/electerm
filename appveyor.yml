image: Visual Studio 2017
os: unstable
platform:
  - x64

init:
  - git config --global core.autocrlf input

install:
  - ps: Install-Product node 10 x64
  - npm i -g yarn
  - npm i

build_script:
  - npm run pre-test
  - npm run output -w

test: off
skip_tags: true
cache:
  - $LOCALAPPDATA/electron/Cache
  - '%USERPROFILE%\.electron'

branches:
  # whitelist
  only:
    - release
    - test